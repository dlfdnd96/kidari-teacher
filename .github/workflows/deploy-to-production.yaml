          npm ci

      - name: Prepare for PM2 startup
        run: |
          echo "ðŸ“ Creating logs directory..."
          mkdir -p logs

          echo "ðŸ“‹ Current directory: $(pwd)"
          echo "ðŸ“¦ Package.json scripts:"
          grep -A 5 '"scripts"' package.json || true

      - name: Start production server
        run: |
          echo "ðŸš€ Starting production server with PM2..."

          if pm2 start ecosystem.config.js --env production; then
            echo "âœ… PM2 started successfully"
            pm2 save
            echo "âœ… PM2 configuration saved"

            echo "ðŸ“Š PM2 Status:"
            pm2 list
          else
            echo "âŒ PM2 start failed, trying alternative method..."

            echo "ðŸ”„ Trying direct npm start..."
            pm2 start npm --name "nextjs-app" -- start
            pm2 save
          fi

      - name: Health check
        run: |
          echo "ðŸ¥ Performing health check..."
          sleep 15

          for i in {1..10}; do
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "âœ… Health check passed on attempt $i"
              break
            else
              echo "â³ Health check attempt $i failed, retrying in 5 seconds..."
              sleep 5
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                pm2 logs nextjs-app --lines 20
                exit 1
              fi
            fi
          done
        timeout-minutes: 15

      - name: Production deployment verification
        run: |
          echo "ðŸ” Production deployment verification..."

          echo "ðŸ“Š PM2 Process Status:"
          pm2 list

          echo "â±ï¸ Service Response Time:"
          time curl -s http://localhost:3000 > /dev/null

          echo "ðŸ’¾ Memory Usage:"
          free -h

          echo "ðŸ’¿ Disk Usage:"
          df -h

          echo "ðŸ”§ Environment:"
          echo "NODE_ENV: $(grep NODE_ENV .env | cut -d'=' -f2)"
          echo "Build Time: $(grep NEXT_PUBLIC_BUILD_TIME .env | cut -d'=' -f2)"
          echo "Commit SHA: $(grep NEXT_PUBLIC_COMMIT_SHA .env | cut -d'=' -f2)"

      - name: Cleanup old backups
        run: |
          echo "ðŸ§¹ Cleaning up old backups..."
          if ls $HOME/backups/nextjs-* 1> /dev/null 2>&1; then
            ls -t $HOME/backups/nextjs-* | tail -n +6 | xargs rm -rf 2>/dev/null || true
            echo "âœ… Old backups cleaned up"
          else
            echo "â„¹ï¸ No old backups to clean up"
