          CURRENT_TIME=$(TZ=Asia/Seoul date +%Y-%m-%dT%H:%M:%S%z)
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"

