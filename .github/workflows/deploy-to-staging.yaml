                  "value": "[í‚¤ë‹¤ë¦¬ ì„ ìƒë‹˜](https://staging.kidariteacher.com)",
                  "inline": false
                },
                {
                  "name": "ì„œë²„",
                  "value": "Staging VM",
                  "inline": true
                },
                {
                  "name": "ë°°í¬ ì‹œê°„",
                  "value": "${DEPLOY_TIME}",
                  "inline": true
                }
              ],
              "timestamp": "${CURRENT_TIME}"
            }]
          }
          EOF

          if curl -f -H "Content-Type: application/json" \
                  -H "User-Agent: GitHub-Actions" \
                  -X POST \
                  -d @success_payload.json \
                  "${{ secrets.DISCORD_WEBHOOK_URL }}"; then
            echo "âœ… Success notification sent"
          else
            echo "âŒ Failed to send success notification"
          fi

      - name: Send deployment failure notification
        if: failure()
        run: |
          CURRENT_TIME=$(TZ=Asia/Seoul date +%Y-%m-%dT%H:%M:%S%z)
          FAIL_TIME=$(TZ=Asia/Seoul date +"%Y-%m-%d %H:%M:%S KST")
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          RUN_ID="${{ github.run_id }}"
          REPO="${{ github.repository }}"

          cat > failure_payload.json << EOF
          {
            "embeds": [{
              "title": "âŒ ë°°í¬ ì‹¤íŒ¨",
              "description": "**Staging** í™˜ê²½ ë°°í¬ê°€ ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.",
              "color": 15158332,
              "fields": [
                {
                  "name": "ë¸Œëžœì¹˜",
                  "value": "\`${BRANCH_NAME}\`",
                  "inline": true
                },
                {
                  "name": "ì»¤ë°‹",
                  "value": "\`${COMMIT_SHA:0:8}\`",
                  "inline": true
                },
                {
                  "name": "ì‹¤íŒ¨ ì‹œê°„",
                  "value": "${FAIL_TIME}",
                  "inline": true
                },
                {
                  "name": "ë¡œê·¸ í™•ì¸",
                  "value": "[GitHub Actions ë¡œê·¸ ë³´ê¸°](https://github.com/${REPO}/actions/runs/${RUN_ID})",
                  "inline": false
                }
              ],
              "timestamp": "${CURRENT_TIME}"
            }]
          }
          EOF

          if curl -f -H "Content-Type: application/json" \
                  -H "User-Agent: GitHub-Actions" \
                  -X POST \
                  -d @failure_payload.json \
                  "${{ secrets.DISCORD_WEBHOOK_URL }}"; then
            echo "âœ… Failure notification sent"
          else
            echo "âŒ Failed to send failure notification"
          fi

      - name: Notify deployment success
        run: |
          echo "ðŸš€ Staging deployment completed on $(hostname)"
          echo "Environment: staging"
          echo "Database: $(grep POSTGRES_DB .env | cut -d'=' -f2)"
          echo "Build time: $(grep NEXT_PUBLIC_BUILD_TIME .env | cut -d'=' -f2)"
          echo "PM2 processes:"
          pm2 list
