              "color": 5763719,
              "fields": [
                {
                  "name": "ë¸Œëžœì¹˜",
                  "value": "\`${BRANCH_NAME}\`",
                  "inline": true
                },
                {
                  "name": "ì»¤ë°‹ ë©”ì‹œì§€",
                  "value": "${COMMIT_MSG}",
                  "inline": false
                },
                {
