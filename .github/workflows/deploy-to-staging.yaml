name: Deploy to Staging VM

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: [self-hosted, staging]
    environment: staging

    env:
      NODE_ENV: staging
      PORT: 3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send deployment start notification
        run: |
          CURRENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TRIGGER_TYPE="🔧 수동 배포"
            TRIGGER_DESCRIPTION="**develop** 브랜치를 수동으로 배포합니다."
          else
            TRIGGER_TYPE="🚀 자동 배포"
            TRIGGER_DESCRIPTION="**develop** 브랜치에 푸시되어 자동 배포합니다."
          fi

          cat > discord_payload.json << EOF
          {
            "embeds": [{
              "title": "🚀 배포 시작",
              "description": "**develop** 브랜치 배포를 시작합니다.",
              "color": 3447003,
              "fields": [
                {
                  "name": "브랜치",
                  "value": "\`${BRANCH_NAME}\`",
                  "inline": true
                },
                {
                  "name": "커밋",
                  "value": "\`${COMMIT_SHA:0:8}\`",
                  "inline": true
                },
                {
                  "name": "환경",
                  "value": "**Staging**",
                  "inline": true
                },
                {
                  "name": "배포자",
                  "value": "${ACTOR}",
                  "inline": true
                }
              ],
              "timestamp": "${CURRENT_TIME}"
            }]
          }
          EOF

          if curl -f -H "Content-Type: application/json" \
                  -H "User-Agent: GitHub-Actions" \
                  -X POST \
                  -d @discord_payload.json \
                  "${{ secrets.DISCORD_WEBHOOK_URL }}"; then
            echo "✅ Discord notification sent successfully"
          else
            echo "❌ Failed to send Discord notification"
          fi

      - name: Create staging environment file
        run: |
          echo "Creating .env for staging environment..."

          cat > .env << 'EOF'
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
          POSTGRES_DATABASE_URL=${{ secrets.POSTGRES_DATABASE_URL }}
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          NODE_ENV=staging
          NEXT_PUBLIC_ENVIRONMENT=staging
          NEXT_PUBLIC_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          NEXT_PUBLIC_COMMIT_SHA=${{ github.sha }}
          NEXT_PUBLIC_BRANCH=${{ github.ref_name }}
          EOF

          echo "✅ Staging environment file created"

          echo "📋 Environment variables loaded:"
          grep -E "^(NODE_ENV|NEXT_PUBLIC_ENVIRONMENT|POSTGRES_DB|POSTGRES_PORT)=" .env || true

      - name: Validate environment variables
        run: |
          echo "🔍 Validating required environment variables..."

          required_vars=(
            "POSTGRES_USER"
            "POSTGRES_PASSWORD"
            "POSTGRES_DB"
            "POSTGRES_HOST"
            "POSTGRES_PORT"
            "POSTGRES_DATABASE_URL"
            "NAVER_CLIENT_ID"
            "NAVER_CLIENT_SECRET"
            "KAKAO_CLIENT_ID"
            "KAKAO_CLIENT_SECRET"
            "GOOGLE_CLIENT_ID"
            "GOOGLE_CLIENT_SECRET"
          )

          missing_vars=()
          for var in "${required_vars[@]}"; do
            if grep -q "^${var}=" .env && [ -n "$(grep "^${var}=" .env | cut -d'=' -f2)" ]; then
              echo "✅ $var is set"
            else
              echo "❌ $var is missing or empty!"
              missing_vars+=("$var")
            fi
          done

          if [ ${#missing_vars[@]} -ne 0 ]; then
            echo "💥 Missing required environment variables: ${missing_vars[*]}"
            exit 1
          fi

          echo "✅ All required environment variables are validated!"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set network-concurrency 1
          pnpm config set child-concurrency 1
          pnpm config set network-timeout 300000
          pnpm config set fetch-retries=3
          pnpm config set fetch-retry-factor=2
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000
          NODE_OPTIONS="--max-old-space-size=512" pnpm install --frozen-lockfile
        timeout-minutes: 15

      - name: Build Next.js app
        run: |
          echo "🏗️ Building with staging configuration..."
          pnpm build

      - name: Create backup
        run: |
          BACKUP_DIR="$HOME/backups/nextjs-$(date +%Y%m%d_%H%M%S)"
          mkdir -p $BACKUP_DIR
          if pm2 list | grep -q nextjs-app; then
            cp -r .next $BACKUP_DIR/ 2>/dev/null || true
            cp package.json $BACKUP_DIR/ 2>/dev/null || true
          fi
          echo "Backup created at $BACKUP_DIR"

      - name: Stop existing staging server
        run: |
          pm2 stop nextjs-app || true
          pm2 delete nextjs-app || true

      - name: Deploy to staging
        run: |
          pnpm install --prod --frozen-lockfile

      - name: Start staging server
        run: |
          pm2 start ecosystem-staging.config.js --env staging
          pm2 save

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:3000 || exit 1

      - name: Database connection test
        run: |
          if command -v psql &> /dev/null; then
            DB_URL=$(grep POSTGRES_DATABASE_URL .env | cut -d'=' -f2)
          psql "$DB_URL" -c "SELECT 1;" && echo "✅ Database connection successful"
          fi

      - name: Cleanup old backups
        run: |
          ls -t $HOME/backups/nextjs-* | tail -n +6 | xargs rm -rf 2>/dev/null || true

      - name: Send deployment success notification
        if: success()
        run: |
          CURRENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          DEPLOY_TIME=$(date +"%Y-%m-%d %H:%M:%S KST")
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          
          COMMIT_MSG="${{ github.event.head_commit.message || 'Manual deployment' }}"
          COMMIT_MSG=$(echo "$COMMIT_MSG" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | head -c 100)

          cat > success_payload.json << EOF
          {
            "embeds": [{
              "title": "✅ 배포 성공",
              "description": "**Staging** 환경 배포가 성공적으로 완료되었습니다!",
              "color": 5763719,
              "fields": [
                {
                  "name": "브랜치",
                  "value": "\`${BRANCH_NAME}\`",
                  "inline": true
                },
                {
                  "name": "커밋 메시지",
                  "value": "${COMMIT_MSG}",
                  "inline": false
                },
                {
                  "name": "배포 URL",
                  "value": "[https://staging.yoursite.com](https://staging.yoursite.com)",
                  "inline": true
                },
                {
                  "name": "서버",
                  "value": "Development VM",
                  "inline": true
                },
                {
                  "name": "배포 시간",
                  "value": "${DEPLOY_TIME}",
                  "inline": true
                }
              ],
              "timestamp": "${CURRENT_TIME}"
            }]
          }
          EOF

          if curl -f -H "Content-Type: application/json" \
                  -H "User-Agent: GitHub-Actions" \
                  -X POST \
                  -d @success_payload.json \
                  "${{ secrets.DISCORD_WEBHOOK_URL }}"; then
            echo "✅ Success notification sent"
          else
            echo "❌ Failed to send success notification"
          fi

      - name: Send deployment failure notification
        if: failure()
        run: |
          CURRENT_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          RUN_ID="${{ github.run_id }}"
          REPO="${{ github.repository }}"

          cat > failure_payload.json << EOF
          {
            "embeds": [{
              "title": "❌ 배포 실패",
              "description": "**Staging** 환경 배포가 실패했습니다.",
              "color": 15158332,
              "fields": [
                {
                  "name": "브랜치",
                  "value": "\`${BRANCH_NAME}\`",
                  "inline": true
                },
                {
                  "name": "커밋",
                  "value": "\`${COMMIT_SHA:0:8}\`",
                  "inline": true
                },
                {
                  "name": "로그 확인",
                  "value": "[GitHub Actions 로그 보기](https://github.com/${REPO}/actions/runs/${RUN_ID})",
                  "inline": false
                }
              ],
              "timestamp": "${CURRENT_TIME}"
            }]
          }
          EOF

          if curl -f -H "Content-Type: application/json" \
                  -H "User-Agent: GitHub-Actions" \
                  -X POST \
                  -d @failure_payload.json \
                  "${{ secrets.DISCORD_WEBHOOK_URL }}"; then
            echo "✅ Failure notification sent"
          else
            echo "❌ Failed to send failure notification"
          fi

      - name: Notify deployment success
        run: |
          echo "🚀 Staging deployment completed on $(hostname)"
          echo "Environment: staging"
          echo "Database: $(grep POSTGRES_DB .env | cut -d'=' -f2)"
          echo "Build time: $(grep NEXT_PUBLIC_BUILD_TIME .env | cut -d'=' -f2)"
