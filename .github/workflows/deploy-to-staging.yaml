                },
                {
                  "name": "ë°°í¬ìž",
                  "value": "${ACTOR}",
                  "inline": true
                }
              ],
              "timestamp": "${CURRENT_TIME}"
            }]
          }
          EOF

          if curl -f -H "Content-Type: application/json" \
                  -H "User-Agent: GitHub-Actions" \
                  -X POST \
                  -d @discord_payload.json \
                  "${{ secrets.DISCORD_WEBHOOK_URL }}"; then
            echo "âœ… Discord notification sent successfully"
          else
            echo "âŒ Failed to send Discord notification"
          fi

      - name: Create staging environment file
        run: |
          echo "Creating .env for staging environment..."

          cat > .env << 'EOF'
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
          POSTGRES_DATABASE_URL=${{ secrets.POSTGRES_DATABASE_URL }}
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
          KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NODE_ENV=staging
          NEXT_PUBLIC_ENVIRONMENT=staging
          NEXT_PUBLIC_BUILD_TIME=$(TZ=Asia/Seoul date +%Y-%m-%dT%H:%M:%S%z)
          NEXT_PUBLIC_COMMIT_SHA=${{ github.sha }}
          NEXT_PUBLIC_BRANCH=${{ github.ref_name }}
          EOF

          echo "âœ… Staging environment file created"

          echo "ðŸ“‹ Environment variables loaded:"
          grep -E "^(NODE_ENV|NEXT_PUBLIC_ENVIRONMENT|POSTGRES_DB|POSTGRES_PORT)=" .env || true

      - name: Validate environment variables
        run: |
          echo "ðŸ” Validating required environment variables..."

          required_vars=(
            "POSTGRES_USER"
            "POSTGRES_PASSWORD"
            "POSTGRES_DB"
            "POSTGRES_HOST"
            "POSTGRES_PORT"
            "POSTGRES_DATABASE_URL"
            "NAVER_CLIENT_ID"
            "NAVER_CLIENT_SECRET"
            "KAKAO_CLIENT_ID"
            "KAKAO_CLIENT_SECRET"
            "GOOGLE_CLIENT_ID"
            "GOOGLE_CLIENT_SECRET"
            "NEXTAUTH_SECRET"
            "NEXTAUTH_URL"
          )

          missing_vars=()
          for var in "${required_vars[@]}"; do
            if grep -q "^${var}=" .env && [ -n "$(grep "^${var}=" .env | cut -d'=' -f2)" ]; then
              echo "âœ… $var is set"
            else
              echo "âŒ $var is missing or empty!"
              missing_vars+=("$var")
            fi
          done

          if [ ${#missing_vars[@]} -ne 0 ]; then
            echo "ðŸ’¥ Missing required environment variables: ${missing_vars[*]}"
            exit 1
          fi

          echo "âœ… All required environment variables are validated!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --omit=dev
        timeout-minutes: 15

      - name: Setup PM2
        run: |
          echo "ðŸ”§ Setting up PM2..."

          if command -v pm2 &> /dev/null; then
            echo "âœ… PM2 is already installed: $(pm2 --version)"
          else
            echo "ðŸ“¦ Installing PM2 globally..."
            npm install -g pm2

            if command -v pm2 &> /dev/null; then
              echo "âœ… PM2 installed successfully: $(pm2 --version)"
            else
              echo "âŒ PM2 installation failed"
              exit 1
            fi
          fi

          pm2 ping &> /dev/null || pm2 kill && pm2 resurrect

      - name: Build Next.js app
        run: |
          echo "ðŸ—ï¸ Building with staging configuration..."
          npm run build

      - name: Create backup
        run: |
          cd $HOME/app-staging
          echo "ðŸ“‹ Current directory: $(pwd)"
          
          BACKUP_DIR="$HOME/backups/nextjs-$(date +%Y%m%d_%H%M%S)"
          mkdir -p $BACKUP_DIR
          if pm2 list | grep -q nextjs-app; then
            cp -r .next $BACKUP_DIR/ 2>/dev/null || true
            cp package.json $BACKUP_DIR/ 2>/dev/null || true
            echo "ðŸ“¦ Backup created at $BACKUP_DIR"
          else
            echo "â„¹ï¸ No existing nextjs-app process found to backup"
          fi

      - name: Stop existing staging server
        run: |
          echo "ðŸ›‘ Stopping existing staging server..."
          pm2 stop nextjs-app || echo "â„¹ï¸ nextjs-app was not running"
          pm2 delete nextjs-app || echo "â„¹ï¸ nextjs-app was not in PM2 list"

      - name: Deploy to staging
        run: |
          echo "ðŸš€ Starting deployment process..."

      - name: Copy build to staging dir
        run: |
          rm -rf $HOME/app-staging
          mkdir -p $HOME/app-staging
          shopt -s dotglob
          cp -r ./* $HOME/app-staging
          shopt -u dotglob

      - name: Prepare for PM2 startup
        run: |
          cd $HOME/app-staging
          echo "ðŸ“‹ Current directory: $(pwd)"
          
          echo "ðŸ“ Creating logs directory..."
          mkdir -p logs

          echo "ðŸ“¦ Package.json scripts:"
          grep -A 5 '"scripts"' package.json || true

      - name: Start staging server
        run: |
          echo "ðŸš€ Starting staging server with PM2..."
          
          cd $HOME/app-staging
          echo "ðŸ“‹ Current directory: $(pwd)"

          if pm2 start ecosystem-staging.config.js --env staging; then
            echo "âœ… PM2 started successfully"
            pm2 save
            echo "âœ… PM2 configuration saved"

            echo "ðŸ“Š PM2 Status:"
            pm2 list
          else
            echo "âŒ PM2 start failed, trying alternative method..."

            echo "ðŸ”„ Trying direct npm start..."
            pm2 start npm --name "nextjs-app" -- start
            pm2 save
          fi

      - name: Health check
        run: |
          echo "ðŸ¥ Performing health check..."
          sleep 15

          for i in {1..10}; do
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "âœ… Health check passed on attempt $i"
              break
            else
              echo "â³ Health check attempt $i failed, retrying in 5 seconds..."
              sleep 5
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                pm2 logs nextjs-app --lines 20
                exit 1
              fi
            fi
          done
        timeout-minutes: 15

      - name: Cleanup old backups
        run: |
          echo "ðŸ§¹ Cleaning up old backups..."
          
          cd $HOME/backups || exit 1
          
          if ! ls nextjs-* >/dev/null 2>&1; then
            echo "â„¹ï¸ No backup directories found"
            exit 0
          fi
          
          backup_count=$(ls -1d nextjs-* | wc -l)
          echo "ðŸ“Š Current backup count: $backup_count"
          
          if [ "$backup_count" -le 5 ]; then
            echo "â„¹ï¸ Only $backup_count backups found, no cleanup needed"
            exit 0
          fi
          
          delete_count=$((backup_count - 5))
          echo "ðŸ—‘ï¸ Will delete $delete_count old backups"
          
          ls -1td nextjs-* | tail -n "$delete_count" | while read -r backup; do
            echo "  Deleting: $backup"
            rm -rf "$backup"
            if [ $? -eq 0 ]; then
              echo "  âœ… Successfully deleted: $backup"
            else
              echo "  âŒ Failed to delete: $backup"
            fi
          done
          
          final_count=$(ls -1d nextjs-* 2>/dev/null | wc -l)
          echo "âœ… Cleanup completed. Remaining backups: $final_count"
          
          echo "ðŸ“‹ Remaining backups:"
          ls -1td nextjs-* | head -5

      - name: Send deployment success notification
        if: success()
        run: |
          CURRENT_TIME=$(TZ=Asia/Seoul date +%Y-%m-%dT%H:%M:%S%z)
          DEPLOY_TIME=$(TZ=Asia/Seoul date +"%Y-%m-%d %H:%M:%S KST")
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"

          COMMIT_MSG="${{ github.event.head_commit.message || 'Manual deployment' }}"
          COMMIT_MSG=$(echo "$COMMIT_MSG" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | head -c 100)

          cat > success_payload.json << EOF
          {
